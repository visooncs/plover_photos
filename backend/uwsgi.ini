[uwsgi]
# 项目基础目录 (绝对路径)
chdir           = %d
# Django 的 wsgi 文件
module          = core.wsgi:application
# 虚拟环境路径
home            = %d.venv

# 进程相关设置
master          = true
# 最大进程数
processes       = 4
# 每个进程的线程数
threads         = 2
# 监听的端口或 socket
# 如果前面有 Nginx，建议使用 socket，否则使用 http
http            = :8200
# socket          = 127.0.0.1:8001

# 权限设置
# chmod-socket    = 664
# 退出时清理环境
vacuum          = true
# 记录 PID，方便停止和重启
pidfile         = %duwsgi.pid

# 日志记录
logto           = %dlogs/uwsgi.log
# 限制日志文件大小 (50MB)
log-maxsize     = 50000000

# 静态文件映射 (如果不用 Nginx 处理静态文件，uWSGI 也可以处理)
static-map      = /static=%dstatic_root
static-map      = /media=%dmedia

# 缓冲区大小
buffer-size     = 32768
# 自动重载 (开发模式开启，生产环境建议关闭)
# py-autoreload   = 1

# 设置环境变量
env             = DEBUG=False
env             = DJANGO_SETTINGS_MODULE=core.settings
